<header class="header-background">
  <div class="border-bottom-thick px-1 clearfix"">
    <div class="left sm-width-mb-lg-2 mb-1 mt-1 mt-lg-1 ml-1">
      <a class="align-middle link-primary text-accent" href="{{ site.baseurl }}/">
        {{ site.title }}
      </a>
    </div>
    <div class="right sm-width-mb-lg-2 mb-1 mt-1 mt-lg-1">
      <ul class="list-reset right header-text font-smoothing">
        {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="inline-block">
          <a class="align-middle link-primary header-link mr-2" href="{{ my_page.url | prepend: site.baseurl }}">
            {{ my_page.title }}
          </a>
        </li>
        {% endif %}
        {% endfor %}
        <li class="inline-block">
          <a class="align-middle link-primary header-link mr-1" href="/#blog">
            Blog
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
