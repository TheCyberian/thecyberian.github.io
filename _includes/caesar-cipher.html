<style>

  #title-line-break{
    width: 100%;
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    resize: none;
  }

  label {
    display: block;
  }

  input[type=number] {
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    width: 200px;
    background-color: #f8f8f8;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }

  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {

    appearance: none;
    margin: 0;
  }

  select {
    padding: 10px 20px;
    box-sizing: border-box;
    width: 200px;
    border: 2px solid #ccc;

    background-color: #f8f8f8;
    -webkit-appearance: none;
    -moz-appearance: none;

    <option value="decrypt">Decrypt</option>
    <option value="encrypt">Encrypt</option>
  </select><br>

  <label for="message">Message:</label>
