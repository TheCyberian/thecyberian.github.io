---
layout: default
---
<meta name="author" content="{{ page.author }}">
<article class="container px-2 mx-auto mb4" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="container mx-auto px-2 mt-2 clearfix header-text" style="">
    <a href="{{ "/" | relative_url }}">
      <img src="{{ "/assets/images/logo-utr-gray.png" }}" alt="Logo" style="width: 100px">
    </a>
  </div>
  <h1 class="h0 col-9 sm-width-full py-2 mt-1 inline-block" itemprop="name headline">{{ page.title }}</h1>
  <div class="col-4 sm-width-full mt-1 border-top-thin ">
    <p class="mb-3 py-2 bold h4"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
      <a class="no-underline bold" title="Categories" href="{{ '/categories/' | prepend: site.baseurl }}"> | {{ page.categories[0] }} {% if page.categories[1] %} | {{ page.categories[1] }} {% endif %} </a>
    </p>
  </div>

  <div class="prose" itemprop="articleBody">
    {{ content }}
  </div>

</article>
{% include share-bar.html %}
<div class="container mx-auto px-2 py-2 clearfix">
  {% include previous-next_has-categories.html %}
</div>
